<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="card">
      <div class="maincard">
        <div class="star">
          <img src="./images/icon-star.svg" alt="star" />
        </div>
        <h1 class="heading">How did we do?</h1>

        <p class="para">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
        </div>
        <button class="submit_button" id="submitme">Submit</button>
      </div>
      <div class="rating_section hidden">
        <img src="./images/illustration-thank-you.svg" alt="thanks" />
        <div class="text">
          <p>You selected <span id="rate">5</span> out of 5</p>
        </div>
        <h2 class="title">Thank you!</h2>
        <p class="paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
